<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    #enseignant-form {
        width: 50%;
        margin: 0 auto;
    }

    .enseignement-item {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
    }
    #add-enseignement {
        margin-top: 10px;
    }
</style>
<body>
    <h1>Enseignant</h1>
    <form id="enseignant-form">
        <h5>Informations personnelles </h5>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" class="form-control">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" class="form-control">
        <label for="cadre">Cadre :</label>
        <input type="text" id="cadre" name="cadre" class="form-control">
        <label for="grade">Grade :</label>
        <input type="text" id="grade" name="grade" class="form-control">
        <label for="etablissement">Établissement :</label>
        <input type="text" id="etablissement" name="etablissement" class="form-control">
        <label for="departement">Département :</label>
        <input type="text" id="departement" name="departement" class="form-control">
        <label for="periode_avancement_consideree">Période d'avancement considérée :</label>
        <input type="text" id="periode_avancement_consideree" name="periode_avancement_consideree" class="form-control">
    
        <h5>Enseignements assurés</h5>
        <div id="enseignements">
            <div class="enseignement-item">
                <label for="annee_universitaire">Année Univ. :</label>
                <input type="text" name="annee_universitaire[]" class="form-control">
                <label for="filiere">Filière :</label>
                <input type="text" name="filiere[]" class="form-control">
                <label for="semestre">Semestre :</label>
                <input type="text" name="semestre[]" class="form-control">
                <label for="cours">Cours :</label>
                <input type="text" name="cours[]" class="form-control">
                <label for="td">TD :</label>
                <input type="text" name="td[]" class="form-control">
                <label for="tp">TP :</label>
                <input type="text" name="tp[]" class="form-control">
            </div>
        </div>
        <button type="button" id="add-enseignement">Ajouter un enseignement</button>
        <h5>Encadrements assurés</h5>
      <div id="encadrements">
            <div class="encadrement-item">
                <label for="annee_universitaire">Année Univ. :</label>
                <input type="text" name="annee_universitaire_enc[]" class="form-control">
                <label for="type_licence">Type Licence :</label>
                <input type="text" name="type_licence[]" class="form-control">
                <label for="titre_pfe">Titre PFE :</label>
                <input type="text" name="titre_pfe[]" class="form-control">
                <label for="etudiants">Étudiants :</label>
                <input type="text" name="etudiants[]" class="form-control">
                <label for="nom_encadrants">Nom(s) des encadrants :</label>
                <input type="text" name="nom_encadrants[]" class="form-control">
            </div>
         </div>
          
         <button type="button" id="add-encadrement">Ajouter un encadrement</button>
    
        <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
    </form>
 <script src="./enseignant-dash.js"> </script>    
</body>
</html>
