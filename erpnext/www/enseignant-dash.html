<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Enseignant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/assets/frappe/dist/js/file_uploader.bundle.IC62HUZK.js"></script>
    <script>
        window.frappe = {};
        frappe.ready_events = [];
        frappe.ready = function(fn) {
            frappe.ready_events.push(fn);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Enseignant</h1>
        <form id="enseignant-form">
            <h5 class="mt-4">Informations personnelles</h5>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" id="nom" name="nom" class="form-control">
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom :</label>
                <input type="text" id="prenom" name="prenom" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cadre" class="form-label">Cadre :</label>
                <input type="text" id="cadre" name="cadre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade :</label>
                <input type="text" id="grade" name="grade" class="form-control">
            </div>
            <div class="mb-3">
                <label for="etablissement" class="form-label">Établissement :</label>
                <input type="text" id="etablissement" name="etablissement" class="form-control">
            </div>
            <div class="mb-3">
                <label for="departement" class="form-label">Département :</label>
                <input type="text" id="departement" name="departement" class="form-control">
            </div>
            <div class="mb-3">
                <label for="periode_avancement_consideree" class="form-label">Période d'avancement considérée :</label>
                <input type="text" id="periode_avancement_consideree" name="periode_avancement_consideree" class="form-control">
            </div>

            <h5 class="mt-4">Enseignements assurés</h5>
            <div id="enseignements">
                <div class="enseignement-item mb-3 p-3 border rounded">
                    <label for="annee_universitaire" class="form-label">Année Univ. :</label>
                    <input type="text" name="annee_universitaire[]" class="form-control">
                    <label for="filiere" class="form-label">Filière :</label>
                    <input type="text" name="filiere[]" class="form-control">
                    <label for="semestre" class="form-label">Semestre :</label>
                    <input type="text" name="semestre[]" class="form-control">
                    <label for="cours" class="form-label">Cours :</label>
                    <input type="text" name="cours[]" class="form-control">
                    <label for="td" class="form-label">TD :</label>
                    <input type="text" name="td[]" class="form-control">
                    <label for="tp" class="form-label">TP :</label>
                    <input type="text" name="tp[]" class="form-control">
                </div>
            </div>
            <button type="button" id="add-enseignement" class="btn btn-secondary mt-2">Ajouter un enseignement</button>

            <h5 class="mt-4">Encadrements assurés</h5>
            <div id="encadrements">
                <div class="encadrement-item mb-3 p-3 border rounded">
                    <label for="annee_universitaire" class="form-label">Année Univ. :</label>
                    <input type="text" name="annee_universitaire_enc[]" class="form-control">
                    <label for="type_licence" class="form-label">Type Licence :</label>
                    <input type="text" name="type_licence[]" class="form-control">
                    <label for="titre_pfe" class="form-label">Titre PFE :</label>
                    <input type="text" name="titre_pfe[]" class="form-control">
                    <label for="etudiants" class="form-label">Étudiants :</label>
                    <input type="text" name="etudiants[]" class="form-control">
                    <label for="nom_encadrants" class="form-label">Nom(s) des encadrants :</label>
                    <input type="text" name="nom_encadrants[]" class="form-control">
                </div>
            </div>
            <button type="button" id="add-encadrement" class="btn btn-secondary mt-2">Ajouter un encadrement</button>

            <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
        </form>
    </div>

    <script type="text/javascript" src="/assets/frappe/dist/js/frappe-web.bundle.HIC7R6YZ.js"></script>
    <script type="text/javascript" src="/website_script.js"></script>
    <script type="text/javascript" src="/assets/erpnext/dist/js/erpnext-web.bundle.253I7LT4.js"></script>
    <script src="./enseignant-dash.js"></script>    
</body>
</html>
